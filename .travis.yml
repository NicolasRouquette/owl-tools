language: java
install: true

jdk:
- openjdk10

sudo: false

cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle

before_script:
- cd owl-tools

script:
  - ./gradlew build

deploy:
  - provider: script
    script: ./gradlew bintrayUpload
    skip_cleanup: true
    dry-run: false
    on:
      tags: true
      repo: opencaesar/owl-tools
      branch: master